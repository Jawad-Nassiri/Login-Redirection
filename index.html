<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class="login-form">
        <header class="form-header">
            <img src="images/logo.png" alt="Logo">
            <span>Welcome Back</span>
        </header>
        <main>
            <div class="input-card">
                <input type="text" placeholder="Username" class="input username">
            </div>
            <div class="input-card">
                <input type="password" placeholder="Password" class="input password">
            </div>
        </main>
        <footer>
            <button class="login-button">Sign In</button>
            <div class="continue-with">
                <span>or continue with</span>
            </div>
            <button class="google-button">
                <img src="images/google.png" alt="Google">
                Google
            </button>
        </footer>
    </form>

    <div class="modal-screen hidden">
        <div class="modal-card">
            <img src="images/success.png" alt="Status">
            <p>Login Successful</p>
            <button class="modal-button">Continue</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
